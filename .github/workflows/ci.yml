name: CI - Build Node & React

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies (frontend)
        run: |
          cd frontend
          npm ci

      - name: Fix vite permissions
        run: |
          cd frontend/node_modules/.bin
          chmod +x vite

      - name: Build frontend
        run: |
          cd frontend
          npm run build
