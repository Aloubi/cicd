name: Build, Analyze and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build, Analyze and Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test -- --coverage

      - name: Ensure lcov.info exists
        run: |
          if [ ! -f coverage/lcov.info ]; then
            echo "âŒ lcov.info not found"; exit 1;
          fi

      - name: Check if coverage >= 65%
        run: |
          TOTAL=$(grep -Po 'LF:\d+\nLH:\d+' coverage/lcov.info | paste -sd+ - | bc)
          COVERED=$(grep -Po 'LH:\d+' coverage/lcov.info | cut -d: -f2 | paste -sd+ - | bc)
          PERCENT=$(echo "scale=2; $COVERED*100/$TOTAL" | bc)
          echo "Total coverage: $PERCENT%"
          if (( $(echo "$PERCENT < 65" | bc -l) )); then
            echo "âŒ Coverage is below 65%! Failing the build."
            exit 1
          else
            echo "âœ… Coverage is OK!"
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: ðŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ðŸš€ Deploy to Azure App Service (todo-backend-hiba)
        run: |
          az webapp config container set \
            --name todo-backend-hiba \
            --resource-group todo-app-rg \
            --docker-custom-image-name hibaaloubi/todo-app-backend:latest \
            --docker-registry-server-url https://index.docker.io

      - name: âœ… Print frontend URL
        run: |
          echo "ðŸŒ Frontend disponible ici : https://todo-frontend-hiba-fvcydre3cneybnfx.westeurope-01.azurewebsites.net"
