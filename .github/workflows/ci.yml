name: Build and Analyze

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test -- --coverage

      - name: Ensure lcov.info exists
        run: |
          if [ ! -f coverage/lcov.info ]; then
            echo "❌ lcov.info not found"; exit 1;
          fi

      - name: Check if coverage >= 65%
        run: |
          TOTAL=$(grep -Po 'LF:\d+\nLH:\d+' coverage/lcov.info | paste -sd+ - | bc)
          COVERED=$(grep -Po 'LH:\d+' coverage/lcov.info | cut -d: -f2 | paste -sd+ - | bc)
          PERCENT=$(echo "scale=2; $COVERED*100/$TOTAL" | bc)
          echo "Total coverage: $PERCENT%"
          if (( $(echo "$PERCENT < 65" | bc -l) )); then
            echo "❌ Coverage is below 65%! Failing the build."
            exit 1
          else
            echo "✅ Coverage is OK!"
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy:
    name: Deployment (simulé)
    runs-on: ubuntu-latest
    needs: build
    # S'exécute même si le job "build" a échoué
    if: always()
    steps:
      - name: Afficher le lien du frontend
        run: |
          echo "✅ Déploiement simulé terminé."
          echo "🌐 Frontend : https://todo-frontend-hiba-fvcydre3cneybnfx.westeurope-01.azurewebsites.net"
          {
            echo "### ✅ Déploiement (simulé)"
            echo ""
            echo "Frontend : https://todo-frontend-hiba-fvcydre3cneybnfx.westeurope-01.azurewebsites.net"
            echo ""
            echo "_Ce stage passe toujours et n'effectue aucun déploiement._"
          } >> $GITHUB_STEP_SUMMARY
